    <div class="lightbox" id="lightbox">
        <button class="close-btn" onclick="closeLightbox()"><i class="fa-light fa-xmark"></i></button>
        <button class="prev-btn" onclick="changeImage(-1)">&#10094;</button>
        <img id="lightbox-img">
        <button class="next-btn" onclick="changeImage(1)">&#10095;</button>

    </div>

    <script>
        let images = [];
        let currentIndex = 0;

        document.addEventListener("DOMContentLoaded", function () {
            images = Array.from(document.querySelectorAll(".grid-container img")).map(img => img.src);
        });

        function openLightbox(src) {
            currentIndex = images.indexOf(src);
            const lightboxImg = document.getElementById("lightbox-img");

            lightboxImg.src = src;
            lightboxImg.classList.remove("fade-out");
            lightboxImg.classList.add("fade-in");

            document.getElementById("lightbox").style.display = "flex";
        }

        function closeLightbox() {
            document.getElementById("lightbox").style.display = "none";
        }

        function changeImage(direction) {
            const lightboxImg = document.getElementById("lightbox-img");

            // Apply fade-out effect before changing the image
            lightboxImg.classList.remove("fade-in");
            lightboxImg.classList.add("fade-out");

            setTimeout(() => {
                currentIndex += direction;
                if (currentIndex < 0) currentIndex = images.length - 1;
                if (currentIndex >= images.length) currentIndex = 0;

                lightboxImg.src = images[currentIndex];

                // Apply fade-in effect after changing the image
                lightboxImg.classList.remove("fade-out");
                lightboxImg.classList.add("fade-in");
            }); // Matches the CSS transition duration
        }



    </script>
