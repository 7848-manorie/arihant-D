    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const section = urlParams.get('section');

            if (section) {
                // Remove active class from all tabs
                document.querySelectorAll(".nav-link").forEach(tab => tab.classList.remove("active"));
                document.querySelectorAll(".tab-pane").forEach(tabContent => tabContent.classList.remove("show", "active"));

                // Activate the correct tab
                const activeTab = document.querySelector(`[data-bs-target="#pills-${section}"]`);
                const activeContent = document.querySelector(`#pills-${section}`);

                if (activeTab && activeContent) {
                    activeTab.classList.add("active");
                    activeContent.classList.add("show", "active");
                }
            }
        });
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            window.addEventListener("scroll", function () {
                let navbar = document.querySelector(".navbar-main");
                if (window.scrollY > 50) {
                    navbar.classList.add("navbar-scroll");
                } else {
                    navbar.classList.remove("navbar-scroll");

                }
                if (window.scrollY > 650) {
                    navbar.classList.add("navbar-scroll-1");

                } else {
                    navbar.classList.remove("navbar-scroll-1");

                }
                if (window.scrollY > 1330) {
                    navbar.classList.add("navbar-scroll-2");

                } else {
                    navbar.classList.remove("navbar-scroll-2");

                }
                if (window.scrollY > 4030) {
                    navbar.classList.add("navbar-scroll-3");

                } else {
                    navbar.classList.remove("navbar-scroll-3");

                }


            });
        });
    </script>
    <!-- navbar script -->

    <!-- back to top -->
    <script>// back to top button
        var btn = $('#button');

        $(window).scroll(function () {
            if ($(window).scrollTop() > 300) {
                btn.addClass('show');
            } else {
                btn.removeClass('show');
            }
        });
        btn.on('click', function (e) {
            e.preventDefault();
            $('html, body').animate({ scrollTop: 0 }, '300');
        });
        // back to top button


    </script>
